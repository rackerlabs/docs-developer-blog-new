<div class="bodyitem fromtheblog">
    <h2>Looking for more? <a href="/blog">Read on at the Developer blog.</a></h2>
    <ul class="clearfix">
        {% for post in site.posts limit: 3 %}
            <li>
                <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
                <span class="byline">by {{ post.author }}<br />
                    {{ post.date |  date: "%b %-d %Y" }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
